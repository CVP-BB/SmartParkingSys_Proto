<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library System</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      text-align: center;
      margin-top: 70px;
    }

    h1, h2 {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #1565c0;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0d47a1;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      overflow: hidden;
      background-color: #333;
      position: fixed;
      top: 0;
      left: 0;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }

    .navbar a {
      float: left;
      font-size: 16px;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
      cursor: pointer;
    }

    .navbar a:hover, .dropdown:hover .dropbtn {
      background-color: red;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    #qrcode {
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    .nav-buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    a.nav {
      text-decoration: none;
      display: inline-block;
      padding: 8px 16px;
      border-radius: 50%;
    }

    a.nav:hover {
      background-color: #ddd;
      color: black;
    }

    .previous {
      background-color: #f1f1f1;
      color: black;
    }

    .next {
      background-color: #04AA6D;
      color: white;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="#" onclick="showSection('loginPage')">Home</a>
    <div class="dropdown">
      <button class="dropbtn">More â–¾</button>
      <div class="dropdown-content">
        <a href="#" onclick="showSection('registrationPage')">Library Registration</a>
        <a href="#" onclick="showSection('timetablePage')">Time Table</a>
      </div>
    </div>
  </div>

  <!-- LOGIN / REGISTER PAGE -->
  <div class="container" id="loginPage">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Enter Username" required />
    <input type="password" id="loginPassword" placeholder="Enter Password" required />
    <button id="loginBtn">Login</button>
    <p class="link" onclick="showSection('registerPage')">Don't have an account? Register</p>
  </div>

  <div class="container" id="registerPage" style="display:none;">
    <h2>Register</h2>
    <input type="text" id="regUsername" placeholder="Enter Username" required />
    <input type="password" id="regPassword" placeholder="Enter Password" required />
    <button id="registerBtn">Register</button>
    <p class="link" onclick="showSection('loginPage')">Already have an account? Login</p>
  </div>

  <!-- LOGOUT PAGE -->
  <div class="container" id="logoutPage" style="display:none;">
    <h2>Welcome, <span id="displayUser"></span> ðŸ‘‹</h2>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- LIBRARY REGISTRATION PAGE -->
  <div class="container" id="registrationPage" style="display:none;">
    <h1>Library Registration</h1>
    <label>Name</label>
    <input id="owner" placeholder="Juan Dela Cruz" required/>
    <label>Occupation</label>
    <input id="occupation" placeholder="Student" required/>
    <label>Telephone No.</label>
    <input id="number" placeholder="1234567890" required/>
    <button id="generateBtn">Generate QR Code</button>
    <div id="qrcode">
      <canvas id="qrcanvas" width="200" height="200"></canvas><br/>
      <button id="downloadPdfBtn">Download QR as PDF</button>
    </div>
  </div>

  <!-- TIME TABLE PAGE -->
  <div class="container" id="timetablePage" style="display:none;">
    <h1>Time Table</h1>
    <p>Display your time table here...</p>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script>
    // ----- LOGIN SYSTEM -----
    const registerBtn = document.getElementById("registerBtn");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const displayUser = document.getElementById("displayUser");

    registerBtn.addEventListener("click", () => {
      const username = document.getElementById("regUsername").value.trim();
      const password = document.getElementById("regPassword").value.trim();
      if (!username || !password) return alert("Please fill in all fields.");

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      if (users.find(u => u.username === username)) return alert("Username already exists.");

      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Registration successful!");
      showSection("loginPage");
    });

    loginBtn.addEventListener("click", () => {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find(u => u.username === username && u.password === password);
      if (!user) return alert("Invalid username or password.");

      localStorage.setItem("loggedInUser", username);
      displayUser.textContent = username;
      showSection("logoutPage");
    });

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      showSection("loginPage");
    });

    // ----- PAGE NAVIGATION -----
    const pages = ["loginPage", "registerPage", "logoutPage", "registrationPage", "timetablePage"];
    function showSection(id) {
      pages.forEach(page => {
        document.getElementById(page).style.display = page === id ? "block" : "none";
      });
    }

    // ----- QR CODE GENERATOR -----
    const generateBtnEl = document.getElementById("generateBtn");
    const qrcanvas = document.getElementById("qrcanvas");
    const qrcodeDiv = document.getElementById("qrcode");
    const downloadBtn = document.getElementById("downloadPdfBtn");

    generateBtnEl.addEventListener("click", () => {
      const owner = document.getElementById("owner").value.trim();
      const occupation = document.getElementById("occupation").value.trim();
      const number = document.getElementById("number").value.trim();
      if (!owner || !occupation || !number) return alert("Please fill in all fields.");

      const qrData = `Library Registration:\nName: ${owner}\nOccupation: ${occupation}\nTelephone: ${number}`;
      QRCode.toCanvas(qrcanvas, qrData, { width: 200, margin: 2 })
        .then(() => (qrcodeDiv.style.display = "block"))
        .catch(err => console.error("QR generation failed:", err));

      downloadBtn.onclick = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ unit: "pt", format: [300, 420] });
        doc.setFontSize(16);
        doc.text("Library Registration", 20, 30);
        doc.setFontSize(11);
        doc.text(`Name: ${owner}`, 20, 60);
        doc.text(`Occupation: ${occupation}`, 20, 80);
        doc.text(`Telephone: ${number}`, 20, 100);
        doc.addImage(qrcanvas.toDataURL("image/png"), "PNG", 60, 130, 160, 160);
        doc.save(`${owner}_QR.pdf`);
      };
    });

    // ----- AUTO LOGIN CHECK -----
    window.onload = () => {
      const loggedInUser = localStorage.getItem("loggedInUser");
      if (loggedInUser) {
        displayUser.textContent = loggedInUser;
        showSection("logoutPage");
      } else {
        showSection("loginPage");
      }
    };
  </script>
</body>
</html>
